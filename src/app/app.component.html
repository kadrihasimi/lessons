
<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button (click)="list()">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
         List
            </ion-label>
          </ion-item>

          <ion-item button (click)="home()">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item button (click)="login()" *ngIf="!loggedIn">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
             Login
            </ion-label>
          </ion-item>

          <ion-item button (click)="logout()" *ngIf="loggedIn">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
              Log Out
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-page class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Header</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <ion-router-outlet main></ion-router-outlet>
    </ion-content>
  </ion-page>
</ion-app>

<ion-menu-controller></ion-menu-controller>

<ngx-spinner></ngx-spinner>
